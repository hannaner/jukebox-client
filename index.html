<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js"></script>
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>jukebox</title>
</head>
<body>
    <h1>jukebox</h1>
    <!-- Login/sign-up form -->
    <div id="auth-container">
        <h2>Welcome back</h2>
        <form id="login-container">
            <div>
                <label for="email-input">Email address</label>
                <input type="email" id="email-input" name="email" placeholder="email@address.com">
            </div>
            <div>
                <label for="password-input">Password</label>
                <input type="password" id="password-input" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
        <h2>Don't have an account? Sign up</h2>
        <form id="signup-container">
            <div>
                <label for="email-input">Email address</label>
                <input type="email" id="email-input" name="email" placeholder="email@address.com">
            </div>
            <div>
                <label for="password-input">Password</label>
                <input type="password" id="password-input" name="password">
            </div>
            <button type="submit">Sign up</button>

        </form>
    </div>
    
    <!-- Main content -->
    <div id="playlist-index-container" class="hide">
        <h2>Your playlists</h2>
    </div>
    
    <div id="playlist-show-container" class="hide">
    </div>
    <br>

    <button type="button" id="start-playlist-button">Create new playlist</button>
    
    <div id="playlist-create-container" class="hide">
        <h2>Create a new playlist</h2>
        <form id="playlist-create-form">
            <p>Playlist name:</p>
            <input type="text" name="name" placeholder="playlist name">
            <p>Add a song</p>
            <input type="text" name="song-title" placeholder="song title">
            <input type="text" name="song-artist" placeholder="artist">
            <input type="text" name="song-link" placeholder="song link">
            <input type="submit" value="create">
        </form>
        <button type="button">cancel</button>
    </div>
    
    <div id="playlist-update-container" class="hide">
    </div>

    <!-- message container for error messages -->
    <div id="message-container"></div>

</body>
</html>
